<section class="splits" *ngIf="splitsHistoryContent.length; else noData">
  <p-toolbar styleClass="mb-3">
    <ng-template pTemplate="left">
      <span class="p-input-icon-left mb-2">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          #filter
          (input)="onGlobalFilter(dt, $event)"
          placeholder="Pesquisar"
          class="w-full"
        />
      </span>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="Gerar PDF"
        icon="pi pi-download"
        class="p-button-contrast"
        (click)="downloadPDF()"
      ></button>
    </ng-template>
  </p-toolbar>
  <div class="card">
    <p class="text-lg font-bold w-full justify-content-end flex">
      TOTAL: {{ total | currency: 'BRL' }}
    </p>
    <div class="w-full">
      <p-table
        #dt
        [value]="splitsHistoryContent"
        [globalFilterFields]="['date_operation', 'id', 'type']"
        styleClass="p-datatable-gridlines p-datatable-striped"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">Cod</th>
            <th class="text-center">Data</th>
            <th class="text-center">De/Para</th>
            <th class="text-center">Fator</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-split>
          <tr>
            <td class="text-center">{{ split.cod }}</td>
            <td class="text-center">{{ split.from }}:{{ split.to }}</td>
            <td class="text-center">
              {{ split.factor.change_type_title }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>

<ng-template #noData>
  <div class="card">
    <p>Nenhum desdobramento cadastrado</p>
  </div>
</ng-template>
