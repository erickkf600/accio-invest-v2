<div class="w-full">
  <p-table [value]="config.data" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Cod</th>
        <th>Quantidade</th>
        <th>Taxa</th>
        <th>Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.asset }}</td>
        <td>{{ product.qtd }}</td>
        <td>{{ product.fee }}</td>
        <td>{{ product.value }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
